<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                margin: auto;
            }
            th, td {
                padding: 5px;
                text-align: center;    
            }
        </style>
    </head>
    <body>
        <hr>
        <table style="width:50%">
            <tr>
                <td colspan="5">
                    <a href="/questions/all">All questions</a> |
                    <a href="/questions/new">New question</a> | 
                    <a href="/exams/all">All exams</a> |
                    <a href="/exams/new">New exam</a> 
                </td>
            </tr>
            <tr>
                <th colspan="5">
                    <p style="text-align: left;"> >> all questions</p>
                </th>
            </tr>
            <tr>
                <th>ID</th>
                <th colspan="3" style="text-align: left;">Statement</th>
            </tr>
            {{ range .questions }}
            <tr>
                <td>{{.ID}}</td>
                <td style="text-align: left;">
                    <b>{{if eq .Drafted true}}(Drafted){{end}}</b>
                    {{.Statement}}
                </td>
                <td onclick="GoNav('/question/{{ .ID }}')" style="cursor: pointer;">View</td>
                <td onclick="GoNav('/question/{{ .ID }}/solve')" style="cursor: pointer;">Solve</td>
            </tr>
            {{ end }}

        </table>
        <hr>
    <script type="text/javascript">
        function GoNav(url){
            document.location.href = url;
        }
    </script>
    </body>
</html>
